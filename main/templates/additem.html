<style>
  
.overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
  backdrop-filter: blur(1px); /* Blurring effect */
  z-index: 2;
}

.popup {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: white;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}

.popup .popup-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.popup .popup-content h2 {
  font-size: 30px;
}

.popup .popup-content #sell-container{
  padding: 30px 0;
  gap: 10px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.popup .popup-content #sell-container button{
  padding: 10px 17px;
  font-size: 15px;
}

.popup .popup-content input {
  width: 80%;
  background: #dfdddd;
  border: 2.2px grey solid;
  outline: none;
  padding: 1.8vh 2.6vh;
  border-radius: 4px;
  color: #000;
  font-weight: 500;
  font-size: 1.05em;
}

.close {
  position: absolute;
  top: 10px;
  right: 10px;
  cursor: pointer;
}

.sellButton {
  padding: 10px 20px;
  font-size: 16px;
}

</style>
<button id="openFormBtn" class="sellButton">Sell</button>
<div id="overlay" class="overlay">
    <div class="popup">
      <span class="close" id="closeBtn">&times;&nbsp;</span>
      <div class="popup-content">
        <h2>List an Item</h2>
        <form
          action="/addingitem"
          method="post"
          enctype="multipart/form-data"
        >
          <div id="sell-container">
            <input type="text" name="item_name" placeholder="Enter name" />
            <input type="number" name="item_cost" placeholder="Enter cost" />
            <input type="file" name="item_image" />
            <button type="submit" >Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    document
        .getElementById("openFormBtn")
        .addEventListener("click", function () {
          document.getElementById("overlay").style.display = "block";
        });

      document
        .getElementById("closeBtn")
        .addEventListener("click", function () {
          document.getElementById("overlay").style.display = "none";
        });
  </script>
